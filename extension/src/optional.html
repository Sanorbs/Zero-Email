<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZEMS Settings</title>
  <link href="popup.css" rel="stylesheet">
</head>
<body>
  <div class="zems-container" style="width: 500px; height: auto; padding: 20px;">
    <h1 style="margin-top: 0;">ZEMS Settings</h1>
    
    <div class="settings-section">
      <h3>Email Processing</h3>
      <label>
        <input type="checkbox" id="auto-process" checked>
        Automatically process incoming emails
      </label>
      
      <label>
        <input type="checkbox" id="auto-summarize" checked>
        Generate summaries for important emails
      </label>
    </div>
    
    <div class="settings-section">
      <h3>Notifications</h3>
      <label>
        <input type="checkbox" id="notify-important" checked>
        Notify for important emails
      </label>
      
      <label>
        <input type="checkbox" id="notify-action" checked>
        Notify for emails requiring action
      </label>
    </div>
    
    <div class="settings-section">
      <h3>Categories</h3>
      <div id="category-tags"></div>
      <div style="display: flex; gap: 8px; margin-top: 12px;">
        <input type="text" id="new-category" placeholder="Add new category">
        <button id="add-category">Add</button>
      </div>
    </div>
    
    <div class="settings-actions">
      <button id="save-settings">Save Settings</button>
      <button id="reset-settings" class="secondary">Reset to Defaults</button>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
